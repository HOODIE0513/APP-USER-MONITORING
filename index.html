    <script>
        class AppUsageMonitor {
            constructor() {
                this.apps = [];
                this.timers = {};
                this.startTimes = {};
                this.loadData();
                this.updateStats();
                this.renderApps();
            }
    
            addApp(name, category, dailyLimit) {
                const app = {
                    id: Date.now(),
                    name,
                    category,
                    dailyLimit,
                    totalTime: 0,
                    isActive: false,
                    sessions: [],
                    createdAt: new Date().toISOString()
                };
                this.apps.push(app);
                this.saveData();
                this.renderApps();
                this.updateStats();
            }
    
            startTracking(appId) {
                const app = this.apps.find(a => a.id === appId);
                if (!app || app.isActive) return;
    
                app.isActive = true;
                this.startTimes[appId] = Date.now();
    
                this.timers[appId] = setInterval(() => {
                    app.totalTime += 1;
                    this.updateAppCard(appId);
                    this.updateStats();
                    this.saveData();
                }, 1000);
    
                this.renderApps();
            }
    
            stopTracking(appId) {
                const app = this.apps.find(a => a.id === appId);
                if (!app || !app.isActive) return;
    
                app.isActive = false;
                clearInterval(this.timers[appId]);
    
                const sessionTime = Math.floor((Date.now() - this.startTimes[appId]) / 1000);
                app.sessions.push({
                    start: this.startTimes[appId],
                    end: Date.now(),
                    duration: sessionTime
                });
    
                delete this.timers[appId];
                delete this.startTimes[appId];
    
                this.renderApps();
                this.updateStats();
                this.saveData();
            }
    
            deleteApp(appId) {
                this.stopTracking(appId);
                this.apps = this.apps.filter(app => app.id !== appId);
                this.saveData();
                this.renderApps();
                this.updateStats();
            }
    
            formatTime(seconds) {
                const hours = Math.floor(seconds / 3600);
                const minutes = Math.floor((seconds % 3600) / 60);
                const secs = seconds % 60;
                if (hours > 0) return `${hours}ì‹œê°„ ${minutes}ë¶„`;
                if (minutes > 0) return `${minutes}ë¶„ ${secs}ì´ˆ`;
                return `${secs}ì´ˆ`;
            }
    
            updateAppCard(appId) {
                const app = this.apps.find(a => a.id === appId);
                if (!app) return;
                const card = document.querySelector(`[data-app-id="${appId}"]`);
                if (!card) return;
    
                const timeElement = card.querySelector('.app-time');
                const progressBar = card.querySelector('.progress-fill');
                const warningElement = card.querySelector('.warning');
                const alertElement = card.querySelector('.alert');
    
                timeElement.textContent = this.formatTime(app.totalTime);
                const progress = (app.totalTime / (app.dailyLimit * 60)) * 100;
                progressBar.style.width = Math.min(progress, 100) + '%';
    
                if (warningElement) warningElement.remove();
                if (alertElement) alertElement.remove();
    
                if (progress >= 100) {
                    card.insertAdjacentHTML('beforeend', `<div class="alert">âš ï¸ ì¼ì¼ ì‚¬ìš© ì œí•œì„ ì´ˆê³¼í–ˆìŠµë‹ˆë‹¤!</div>`);
                } else if (progress >= 80) {
                    card.insertAdjacentHTML('beforeend', `<div class="warning">âš¡ ì‚¬ìš© ì œí•œì˜ 80%ì— ë„ë‹¬í–ˆìŠµë‹ˆë‹¤.</div>`);
                }
            }
    
            renderApps() {
                const grid = document.getElementById('appsGrid');
                grid.innerHTML = '';
    
                const categoryEmoji = {
                    social: 'ğŸ‘¥',
                    entertainment: 'ğŸ¬',
                    game: 'ğŸ®',
                    productivity: 'ğŸ’¼',
                    education: 'ğŸ“š',
                    shopping: 'ğŸ›’'
                };
    
                this.apps.forEach(app => {
                    const progress = (app.totalTime / (app.dailyLimit * 60)) * 100;
                    const card = document.createElement('div');
                    card.className = 'app-card';
                    card.setAttribute('data-app-id', app.id);
                    card.innerHTML = `
                        <div class="app-header">
                            <div class="app-name">${categoryEmoji[app.category]} ${app.name}</div>
                            <div class="app-status ${app.isActive ? 'status-active' : 'status-inactive'}">
                                ${app.isActive ? 'ì‹¤í–‰ ì¤‘' : 'ì¤‘ì§€'}
                            </div>
                        </div>
                        <div class="app-time">${this.formatTime(app.totalTime)}</div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${Math.min(progress, 100)}%"></div>
                        </div>
                        <div class="daily-limit">ì¼ì¼ ì œí•œ: ${app.dailyLimit}ë¶„</div>
                        <div class="app-controls">
                            <button class="btn btn-start" onclick="monitor.startTracking(${app.id})" 
                                ${app.isActive ? 'disabled' : ''}>ì‹œì‘</button>
                            <button class="btn btn-stop" onclick="monitor.stopTracking(${app.id})" 
                                ${!app.isActive ? 'disabled' : ''}>ì¤‘ì§€</button>
                            <button class="btn" onclick="monitor.deleteApp(${app.id})">ì‚­ì œ</button>
                        </div>
                        ${progress >= 100 ? '<div class="alert">âš ï¸ ì¼ì¼ ì‚¬ìš© ì œí•œì„ ì´ˆê³¼í–ˆìŠµë‹ˆë‹¤!</div>' :
                          progress >= 80 ? '<div class="warning">âš¡ ì‚¬ìš© ì œí•œì˜ 80%ì— ë„ë‹¬í–ˆìŠµë‹ˆë‹¤.</div>' : ''}
                    `;
                    grid.appendChild(card);
                });
            }
    
            updateStats() {
                const totalTime = this.apps.reduce((sum, app) => sum + app.totalTime, 0);
                const activeApps = this.apps.filter(app => app.isActive).length;
                const exceededApps = this.apps.filter(app => app.totalTime >= app.dailyLimit * 60).length;
                const avgSession = totalTime > 0 ? Math.floor(totalTime / Math.max(this.apps.length, 1) / 60) : 0;
    
                document.getElementById('totalTime').textContent = this.formatTime(totalTime);
                document.getElementById('activeApps').textContent = `${activeApps}ê°œ`;
                document.getElementById('exceededApps').textContent = `${exceededApps}ê°œ`;
                document.getElementById('avgSession').textContent = `${avgSession}ë¶„`;
            }
    
            saveData() {
                const data = {
                    apps: this.apps,
                    lastSaved: new Date().toISOString()
                };
                localStorage.setItem('appMonitorData', JSON.stringify(data));
            }
    
            loadData() {
                const data = localStorage.getItem('appMonitorData');
                if (data) {
                    const parsed = JSON.parse(data);
                    if (parsed.apps) {
                        // ê¹Šì€ ë³µì‚¬ëœ ì•± ëª©ë¡
                        this.apps = parsed.apps.map(app => ({ ...app }));
                    }
                }
            }
        }
    
        const monitor = new AppUsageMonitor();
    
        function addApp() {
            const name = document.getElementById('appName').value.trim();
            const category = document.getElementById('appCategory').value;
            const dailyLimit = parseInt(document.getElementById('dailyLimit').value);
    
            if (!name || !dailyLimit || dailyLimit < 1) {
                alert('ì•± ì´ë¦„ê³¼ ì˜¬ë°”ë¥¸ ì¼ì¼ ì œí•œ ì‹œê°„ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                return;
            }
    
            monitor.addApp(name, category, dailyLimit);
            document.getElementById('appName').value = '';
            document.getElementById('dailyLimit').value = '';
        }
    
        window.addEventListener('load', function () {
            if (monitor.apps.length === 0) {
                monitor.addApp('ì¸ìŠ¤íƒ€ê·¸ë¨', 'social', 60);
                monitor.addApp('ìœ íŠœë¸Œ', 'entertainment', 90);
                monitor.addApp('ê²Œì„', 'game', 120);
            }
        });
    </script>
